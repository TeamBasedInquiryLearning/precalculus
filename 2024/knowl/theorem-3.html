<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.16</span><span class="period">.</span><span class="space"> </span><span class="title">Conjugate Zeros Theorem.</span>
</h4>
<div class="para">Let <span class="process-math">\(f(x)\)</span> be a polynomial function with real coefficients. If <span class="process-math">\(a+bi\text{,}\)</span> where <span class="process-math">\(b\)</span> is not zero, is a complex zero of the function, then the conjugate <span class="process-math">\(a-bi\)</span> is also a zero of the function.</div></article><span class="incontext"><a class="internal" href="PR4.html#theorem-3">in-context</a></span>
