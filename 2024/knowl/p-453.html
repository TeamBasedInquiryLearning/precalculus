<div class="para">A <dfn class="terminology">relation</dfn>  is a relationship between sets of values. Relations in mathematics are usually represented as ordered pairs: (input, output) or <span class="process-math">\((x, y)\text{.}\)</span> When observing relations, we often refer the <span class="process-math">\(x\)</span>-values as the <dfn class="terminology">domain</dfn> and the <span class="process-math">\(y\)</span>-values as the <dfn class="terminology">range</dfn>.</div>
