<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The distance, <span class="process-math">\(d\text{,}\)</span> between two points, <span class="process-math">\((x_{1},y_{1})\)</span> and <span class="process-math">\((x_{2}, y_{2})\text{,}\)</span> can be found by using the <dfn class="terminology">distance formula</dfn>: <div class="para"><span class="process-math">\(d=\sqrt{(x_{2}-x_{1})^2+(y_{2}-y_{1})^2}.\)</span></div> <div class="para">Notice that the distance formula is an application of the Phythagorean Theorem!</div>
</div>
