<div class="para">A <dfn class="terminology">quadratic equation</dfn> is of the form:</div>
<div class="displaymath process-math">
\begin{equation*}
ax^2+bx+c=0
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are coefficients (and <span class="process-math">\(a\)</span> <span class="process-math">\(\neq0\)</span>), <span class="process-math">\(x\)</span> is the variable, and <span class="process-math">\(c\)</span> is the constant term.</div>
