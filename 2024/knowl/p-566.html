<div class="para">The maximum or minimum of a quadratic function is also known as its <dfn class="terminology">vertex</dfn>. The <dfn class="terminology">vertex form</dfn>  of a quadratic function is given by <span class="process-math">\(f(x)=a(x-h)^2+k\text{,}\)</span> where <span class="process-math">\((h, k)\)</span> is the <dfn class="terminology">vertex</dfn>  of the parabola.</div>
