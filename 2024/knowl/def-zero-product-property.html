</h4>
<div class="para">To solve a quadratic equation, we will need to apply the <dfn class="terminology">zero product property</dfn>, which states that if <span class="process-math">\(a*b=0\text{,}\)</span> then either <span class="process-math">\(a=0\)</span> or <span class="process-math">\(b=0\text{.}\)</span> In other words, you can only have a product of <span class="process-math">\(0\)</span> if one (or both!) of the factors is <span class="process-math">\(0\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="EQ5.html#def-zero-product-property">in-context</a></span>
