</h4>
<div class="para">The <dfn class="terminology">multiplicity</dfn>  of a polynomial function is the number of times a given factor appears in the factored form of the equation of a polynomial.</div> <div class="para">The zero, <span class="process-math">\(x=3\)</span> in <a href="" class="xref" data-knowl="./knowl/xref/PR5-activity-2.html" title="Activity 1.5.4">Activity 1.5.4</a> has multiplicity <span class="process-math">\(2\)</span> because the factor <span class="process-math">\((x−3)\)</span> occurs twice (the exponent is a <span class="process-math">\(2\)</span>).</div></article><span class="incontext"><a class="internal" href="PR5.html#the-multiplicity-of-a-polynomial-function">in-context</a></span>
