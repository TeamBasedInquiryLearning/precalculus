<div class="para logical">
<div class="para">A quadratic equation of the form <span class="process-math">\(ax^2+bx+c=0\)</span> can be solved by the quadratic formula:</div>
<div class="displaymath process-math">
\begin{equation*}
x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> are real numbers and <span class="process-math">\(a\)</span><span class="process-math">\(\neq0\text{.}\)</span>
</div>
</div>
